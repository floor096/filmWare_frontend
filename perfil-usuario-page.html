<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - FilmWare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="componentes/navbar.css">
    <style>
        :root {
            --primary-color: #00e1ff;
            --accent-color: #ff00c8;
            --dark-bg: #0a0a14;
            --card-bg: #141424;
            --text-color: #ffffff;
            --secondary-text: #b0b0b0;
            --button-bg: #5d4b8a;
            --danger-color: #ff3636;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .profile-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 800px;
            margin: 2rem auto;
            margin-top:100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .section-heading {
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.8rem;
        }
        
        .form-label {
            color: var(--secondary-text);
            font-weight: 500;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: 12px;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 225, 255, 0.25);
        }
        
        .btn-update {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 30px;
        }
        
        .btn-update:hover {
            background-color: #6d5a9a;
            color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 75, 138, 0.5);
        }
        
        .btn-delete {
            background-color: var(--danger-color);
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 30px;
        }
        
        .btn-delete:hover {
            background-color: #ff5050;
            color: var(--text-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 54, 54, 0.5);
        }
        
        .form-note {
            color: var(--secondary-text);
            font-size: 0.9rem;
            font-style: italic;
        }
        
        hr {
            border-color: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        
        .brand {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .brand-film {
            color: var(--primary-color);
        }
        
        .brand-ware {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="navbar"></div>

    <!-- User Profile Content -->
    <div class="container">
        <div class="profile-container">
            <h1 class="section-heading">Información de Cuenta</h1>
            <form id="profileForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" value="">
                </div>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" value="">            
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" value="">
                </div>
                <button type="submit" class="btn btn-update">Actualizar Cuenta</button>
            </form>

            <hr>

            <h2 class="section-heading">Cambiar Contraseña</h2>
            <form id="passwordForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-update">Cambiar Contraseña</button>
            </form>

            <hr>

            <div class="text-center mt-4">
                <button type="button" class="btn btn-delete" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                    Confirmar Eliminación de Cuenta
                </button>
                <p class="form-note mt-2">Nota: Esta acción no se puede deshacer</p>
            </div>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light" style="border-radius: 16px;">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no se puede deshacer y perderás todo tu historial de compras y preferencias.</p>
                    <div class="mb-3">
                        <label for="confirmDeletePassword" class="form-label">Ingresa tu contraseña para confirmar:</label>
                        <input type="password" class="form-control" id="confirmDeletePassword">
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" style="border-radius: 30px;" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" style="border-radius: 30px;" id="confirmDeleteBtn">Eliminar Cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="include.js"></script>
    <script>
        // Al cargar la página, traemos los datos del usuario para llenar el formulario.
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem("tokenFilmWare");
            if (!token) {
                alert('No estás autenticado. Por favor, inicia sesión.');
                window.location.href = 'login.html';
                return;
            }

            fetch('http://localhost:3001/api/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Error en la petición del perfil.');
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById('username').value = data.username;
                    document.getElementById('nombreCompleto').value = data.nombre_completo;
                    document.getElementById('email').value = data.email;
                })
                .catch(err => {
                    console.error('Error al cargar el perfil:', err);
                    alert('No se pudo cargar la información del perfil');
                });
        });
        
        // Actualización del perfil del usuario (envío del formulario).
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const nombreCompleto = document.getElementById('nombreCompleto').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!username || !nombreCompleto || !email) {
                alert('Por favor completa todos los campos');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor ingresa un correo electrónico válido');
                return;
            }

            const token = localStorage.getItem('tokenFilmWare');
            const updatedProfile = { username, nombreCompleto, email };

            fetch('http://localhost:3001/api/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedProfile)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Error al actualizar el perfil.');
                    }
                    return res.json();
                })
                .then(response => {
                    showToast(response.message || 'Perfil actualizado correctamente');
                })
                .catch(err => {
                    console.error('Error al actualizar perfil:', err);
                    alert('No se pudo actualizar el perfil');
                });
        });

        // Validación y envío para cambiar la contraseña.
        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('Por favor completa todos los campos de contraseña');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Las contraseñas nuevas no coinciden');
                return;
            }

            if (newPassword.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            const token = localStorage.getItem('tokenFilmWare');
            fetch('http://localhost:3001/api/profile/password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ newPassword })
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Error al actualizar la contraseña.');
                    }
                    return res.json();
                })
                .then(response => {
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    showToast(response.message || 'Contraseña actualizada correctamente');
                })
                .catch(err => {
                    console.error('Error al actualizar contraseña:', err);
                    alert('No se pudo actualizar la contraseña');
                });
        });

        // Eliminación de la cuenta.
        document.getElementById('confirmDeleteBtn').addEventListener('click', function () {
            const password = document.getElementById('confirmDeletePassword').value;

            if (!password) {
                alert('Por favor ingresa tu contraseña para confirmar');
                return;
            }

            const token = localStorage.getItem('tokenFilmWare');
            fetch('http://localhost:3001/api/profile', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ password })
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Error al eliminar la cuenta.');
                    }
                    return res.json();
                })
                .then(response => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteAccountModal'));
                    modal.hide();
                    showToast(response.message || 'Cuenta eliminada correctamente');
                    setTimeout(() => {
                        localStorage.removeItem('usuarioFilmWare');
                        localStorage.removeItem('tokenFilmWare');
                        window.location.href = 'index.html';
                    }, 1000);
                })
                .catch(err => {
                    console.error('Error al eliminar la cuenta:', err);
                    alert('No se pudo eliminar la cuenta');
                });
        });
        
        // Toast notification function (simplified)
        function showToast(message) {
            alert(message); // Using alert for simplicity, in a real app use Bootstrap toasts
        }
    </script>
</body>
</html>
