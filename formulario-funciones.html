<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Funciones Múltiples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="componentes/navbar.css">
  <style>
    body {
      background-color: #0a0c14;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
  
    .form-card {
      background-color: #181a24;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
    }
  
    .card-header {
      background-color: #181a24;
      border-bottom: 1px solid #2a2d3a;
      padding: 20px;
      color: #ffffff;
    }
  
    .card-body {
      padding: 25px;
    }
  
    .form-label {
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 10px;
    }
  
    .form-control,
    .form-select {
      background-color: #12141e;
      border: 1px solid #2a2d3a;
      color: #ffffff;
      padding: 12px;
      border-radius: 6px;
    }
  
    .form-control:focus,
    .form-select:focus {
      background-color: #12141e;
      border-color: #1399d6;
      box-shadow: 0 0 0 0.25rem rgba(19, 153, 214, 0.25);
      color: #ffffff;
    }
  
    /* Botones */
    .btn-guardar,
    .btn-agregar,
    .btn-submit {
      background-color: #1399d6;
      border: none;
      color: white;
      padding: 12px;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
  
    .btn-guardar:hover,
    .btn-agregar:hover,
    .btn-submit:hover {
      background-color: #0f7bad;
      color: white;
    }
  
    /* Estilización para los botones de formato */
    .format-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  
    .format-option {
      background-color: #12141e;
      border: 1px solid #2a2d3a;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
  
    .format-option.active {
      background-color: #1399d6;
      border-color: #1399d6;
    }
  
    /* Vista previa de la imagen */
    .image-preview {
      width: 100%;
      height: 300px;
      background-color: #12141e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px dashed #2a2d3a;
    }
  
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  
    .star-rating {
      margin-bottom: 15px;
    }
  
    .star-rating .bi-star-fill {
      color: #1399d6;
      cursor: pointer;
      font-size: 24px;
    }
  
    .upload-label {
      display: block;
      background-color: #1399d6;
      color: white;
      padding: 10px 15px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .upload-label:hover {
      background-color: #0f7bad;
    }
  
    .tag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
  
    .tag {
      background-color: #1399d6;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
  
    .tag .remove-tag {
      margin-left: 6px;
      cursor: pointer;
    }
  
    .genre-tag {
      display: inline-block;
      background-color: #1399d6;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      margin-right: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }
  
    /* Responsive */
    @media (max-width: 768px) {
      .card-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div id="navbar"></div>
  
  <!-- Container -->
  <div class="container">
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-lg-10">
        <div class="card form-card">
    
          <div class="card-header">
            <h2 class="text-center">Crear Nuevas Funciones</h2>
          </div>
          <!-- <h2 class="text-center mb-4">Crear Nuevas Funciones</h2> -->
          <div class="card-body">
            <form id="form-funcion">
              <div class="mb-3">
                <label class="form-label">Película:</label>
                <select id="pelicula" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Sucursal:</label>
                <select id="sucursal" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Salas:</label>
                  <div id="salas-container" class="mb-3">
                    <!-- Checkboxes generados dinámicamente -->
                  </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Horarios:</label>
                <div id="horarios-container">
                  <input type="time" name="horarios[]" class="form-control mb-2" />
                </div>
                <button type="button" class="btn-agregar" onclick="agregarHorario()">+ Agregar horario</button>
              </div>
              <div class="mb-3">
                <label class="form-label">Formato:</label>
                <select id="formato" class="form-select" required>
                  <option value="2D">2D</option>
                  <option value="3D">3D</option>
                  <option value="IMAX">IMAX</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Idioma:</label>
                <select id="idioma" class="form-select" required>
                  <option value="Español">Español</option>
                  <option value="Subtitulado">Subtitulado</option>
                  <option value="Inglés">Inglés</option>
                </select>
              </div>
              <button type="submit" class="btn-submit">Crear funciones</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="include.js"></script>
  <script>
    const peliculas = [{ id: 1, nombre: "Dune: Parte Dos" }, { id: 2, nombre: "Deadpool & Wolverine" }];
    const sucursales = [{ id: 1, nombre: "Cinema Centro" }, { id: 2, nombre: "Megaplex Norte" }];
    const salasPorSucursal = {
      1: [{ id: 1, nombre: "Sala 1" }, { id: 2, nombre: "Sala 2" }],
      2: [{ id: 3, nombre: "Sala 1" }, { id: 4, nombre: "Sala 2" }]
    };

    function cargarOpciones(id, data) {
      const select = document.getElementById(id);
      select.innerHTML = '';
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item.id;
        option.textContent = item.nombre;
        select.appendChild(option);
      });
    } 

    // --------------------------------------------
    // Simular carga de salas desde base de datos
    const salas = [
      { id: 1, nombre: 'Sala 1' },
      { id: 2, nombre: 'Sala 2' },
      { id: 3, nombre: 'Sala 3' },
      { id: 4, nombre: 'Sala VIP' }
    ];

    function cargarSalasCheckbox() {
      const container = document.getElementById('salas-container');
      salas.forEach(sala => {
        const div = document.createElement('div');
        div.className = 'form-check';

        const input = document.createElement('input');
        input.className = 'form-check-input';
        input.type = 'checkbox';
        input.value = sala.id;
        input.id = `sala-${sala.id}`;
        input.name = 'salas[]';

        const label = document.createElement('label');
        label.className = 'form-check-label';
        label.setAttribute('for', input.id);
        label.textContent = sala.nombre;

        div.appendChild(input);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    function agregarHorario() {
      const container = document.getElementById('horarios-container');
      const input = document.createElement('input');
      input.type = "time";
      input.name = "horarios[]";
      input.className = "form-control mb-2";
      container.appendChild(input);
    }

    document.getElementById('sucursal').addEventListener('change', function () {
      const salas = salasPorSucursal[this.value] || [];
      cargarOpciones('salas', salas);
    });

    document.getElementById('form-funcion').addEventListener('submit', function (e) {
      e.preventDefault();
      const pelicula = document.getElementById('pelicula').value;
      const sucursal = document.getElementById('sucursal').value;
      const salas = Array.from(document.getElementById('salas').selectedOptions).map(o => o.value);
      const fecha = document.getElementById('fecha').value;
      const formato = document.getElementById('formato').value;
      const idioma = document.getElementById('idioma').value;
      const horarios = Array.from(document.querySelectorAll('[name="horarios[]"]')).map(input => input.value);

      console.log("Funciones a crear:");
      salas.forEach(sala => {
        horarios.forEach(hora => {
          console.log({ pelicula, sucursal, sala, fecha, hora, formato, idioma });
        });
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      cargarOpciones('pelicula', peliculas);
      cargarOpciones('sucursal', sucursales);
      cargarSalasCheckbox();
    });

  </script>
</body>
</html>
